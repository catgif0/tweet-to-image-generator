[supervisord]
nodaemon=true

[program:redis]
command=redis-server
autostart=true
autorestart=true
stderr_logfile=/var/log/redis.err.log
stdout_logfile=/var/log/redis.out.log

[program:celery_worker]
command=celery -A photo_gen.celery worker --loglevel=info
directory=/usr/src/app/bot
autostart=true
autorestart=true
stderr_logfile=/var/log/celery_worker.err.log
stdout_logfile=/var/log/celery_worker.out.log

[program:celery_beat]
command=celery -A photo_gen.celery beat --loglevel=info
directory=/usr/src/app/bot
autostart=true
autorestart=true
stderr_logfile=/var/log/celery_beat.err.log
stdout_logfile=/var/log/celery_beat.out.log

[program:photo_gen]
command=python3 /usr/src/app/bot/photo_gen.py
autostart=true
autorestart=true
stderr_logfile=/var/log/photo_gen.err.log
stdout_logfile=/var/log/photo_gen.out.log
